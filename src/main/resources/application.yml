server:
    port: 8080

spring:
    jwt:
        secret: ${SECRET_KEY}
        token:
            access-expiration-time: 43200000    # 12시간
            refresh-expiration-time: 604800000

    data:
      redis:
          host: localhost
          port: 6379


    mail:
        host: smtp.gmail.com
        port: 587
        username: ${GMAIL_USERNAME}
        password: ${GMAIL_PASSWORD}
        properties:
            mail:
                smtp:
                    auth: true
                    starttls:
                        enable: true

logging:
  level:
    org.springframework.mail: DEBUG
    jakarta.mail: DEBUG
    javax.mail: DEBUG

