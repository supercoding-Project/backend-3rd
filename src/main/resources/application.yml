server:
    port: 8080

spring:
    jwt:
        secret: ${SECRET_KEY}
        token:
            access-expiration-time: 43200000    # 12시간
            refresh-expiration-time: 604800000

    data:
        redis:
            host: localhost
            port: 6379
            timeout: 60000  # 연결 타임아웃 (60초)

    mail:
        host: smtp.gmail.com
        port: 587
        username: ${GMAIL_USERNAME}
        password: ${GMAIL_PASSWORD}
        properties:
            mail:
                smtp:
                    auth: true
                    starttls:
                        enable: true